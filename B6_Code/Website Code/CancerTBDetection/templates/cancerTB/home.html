{% extends 'cancerTB/base.html' %}
{% load static %}
{% block body_block %}

    <!--Image Carousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'cancerTB/images/c1.jpg' %}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'cancerTB/images/c2.jpg' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'cancerTB/images/c3.jpg' %}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--End of Carousel-->


    <!--Main area-->
    <div class="main main-raised">
        <div class="container">
            <div class="section">
                <h3 class="title" style="text-align: center;">Check CT scan for cancer</h3>
<br><br>
                <form method="POST" name="cancercheck" action="{% url 'home' %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <label for="fileupload"> Upload the Image to be checked</label>
                    </div>
                    <div class="form-row">
                        <input type="file" name="fileupload" value="fileupload" id="fileupload">
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-dark" name="uploadfile">Check Image</button>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>

<!--AnsModal-->
    <div class="modal fade" id="ansModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cancer Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    The Input Image is Cancer - {{ cancerAns }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
                </div>
            </div>
        </div>
    </div>
    <!--AnsModalClose-->

    {% if cancerAns %}
        <script type="text/javascript">
        $('#ansModal').modal('show');
        </script>
    {% endif %}

<!-- Footer section
    <footer class="footer footer-default" >
        <div class="container">
            <nav class="float-left">
                <ul>
                    <li>
                        <a href="https://www.creative-tim.com/">
                            Cancer detection using Lung CT Images
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
    </footer>
    -->

{% endblock %}
